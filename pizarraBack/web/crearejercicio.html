<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleEjercicio.css" />
    <title>Crear ejercicio</title>
  </head>
  <body>
    <h1 class="titulo">Crear ejercicio</h1>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="divBotones">
      <button type="button" id="#37B2F0" class="btn btn1">
        Blue
      </button>
      <button type="button" id="#F04537" class="btn btn2">
        Red
      </button>
      <button type="button" id="#F7D42A" class="btn btn3">
        Yellow
      </button>
      <button type="button" id="black" class="btn btn4">
        Black
      </button>
      <button type="button" id="#6DD02D" class="btn btn5">
        Green
      </button>
      <button type="button" id="white" class="btn btn6">
        Erase
      </button>
      <button type="button" id="increaseWidth" class="btn btn5">
        +
      </button>
      <button type="button" id="decreaseWidth" class="btn btn2">
        -
      </button>
      <button onclick="TogetherJS(this); return false;" class="btn btn1">
        Start TogetherJS
      </button>
      <button type="button" id="save">Save</button>
      Load: <input type="file" id="load" />
      <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"
      ></script>
      <script src="https://togetherjs.com/togetherjs-min.js"></script>
      <script src="scriptCanvas.js"></script>
      <script src="dibujoTogether.js"></script>
    </div>
  </body>
</html>
